# Site settings
title: DoubleChen11's Blog
description: 分享技术、生活和思考的个人博客
baseurl: ""
url: "https://doublechen11.github.io"

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  input: GFM

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "DoubleChen11"

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - LICENSE
  - .DS_Store

# Include files
include:
  - _pages
  - _posts
  - _drafts
  - assets
  - images

# Social media
social:
  github: DoubleChen11
  twitter: DoubleChen11
  email: your.email@example.com

# Comments
disqus:
  shortname: doublechen11

# Analytics
google_analytics: UA-XXXXXXXXX-X

# Theme settings
theme: jekyll-theme-primer

# Author information
author:
  name: DoubleChen11
  bio: 热爱技术，热爱生活
  avatar: /assets/images/avatar.jpg
  location: China
  links:
    - title: GitHub
      url: https://github.com/DoubleChen11
    - title: Twitter
      url: https://twitter.com/DoubleChen11

# Navigation
navigation:
  - title: 首页
    url: /
  - title: 文章
    url: /posts/
  - title: 分类
    url: /categories/
  - title: 标签
    url: /tags/
  - title: 关于
    url: /about/

# Footer
footer:
  copyright: © 2024 DoubleChen11. All rights reserved.

# SEO
seo:
  title: DoubleChen11's Blog - 技术、生活和思考
  description: 分享技术、生活和思考的个人博客
  keywords: 技术博客, 编程, Python, 自动化, 效率提升
  author: DoubleChen11

# Timezone
timezone: Asia/Shanghai

# Encoding
encoding: UTF-8

# Safe mode
safe: true

# Future posts
future: false

# LSI
lsi: false

# Relative links
relative_links: true

# Incremental build
incremental: true

# Keep files
keep_files:
  - .git
  - .gitignore
  - README.md
  - LICENSE
  - assets
  - images