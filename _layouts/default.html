<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-wrapper">
          <h1 class="site-title">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
          </h1>
          <nav class="site-nav">
            <ul class="nav-list">
              <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="current"{% endif %}>
                <i class="fas fa-home"></i> Home
              </a></li>
              <li><a href="{{ '/blog' | relative_url }}" {% if page.url contains '/blog' %}class="current"{% endif %}>
                <i class="fas fa-blog"></i> Blog
              </a></li>
              <li><a href="{{ '/about' | relative_url }}" {% if page.url contains '/about' %}class="current"{% endif %}>
                <i class="fas fa-user"></i> About
              </a></li>
              <li><a href="{{ '/categories' | relative_url }}" {% if page.url contains '/categories' %}class="current"{% endif %}>
                <i class="fas fa-folder"></i> Categories
              </a></li>
              <li><a href="{{ '/tags' | relative_url }}" {% if page.url contains '/tags' %}class="current"{% endif %}>
                <i class="fas fa-tags"></i> Tags
              </a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="site-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        <div class="social-links">
          <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
